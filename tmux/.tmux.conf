# .tmux.conf
# Set default shell
set-option -g default-shell /usr/bin/zsh
# See https://github.com/tmux/tmux/wiki/FAQ#how-do-i-use-a-256-colour-terminal
set -g default-terminal "screen-256color"
# set -g status-utf8 on
# C-b is not acceptable -- Vim uses it
unbind C-b
set -g prefix C-a
bind C-a send-prefix
# Start numbering at 1
set -g base-index 1
# Allows for faster key repetition
set -s escape-time 0
# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on
# TODO: Figure out what these do
set -g mode-keys vi
set -g history-limit 50000

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection
bind -T copy-mode-vi 'Space' send -X halfpage-down
bind -T copy-mode-vi 'Bspace' send -X halfpage-up
# easy-to-remember split pane commands
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# use xterm arrow keys
set-window-option -g xterm-keys on
# home and end navigation
bind -n End send-key C-e
bind -n Home send-key C-a
# Automatically renumber windows when a window is closed
set-option -g renumber-windows on

# set-clipboard breaks tmux-yank, and can be enabled by default. Switch it off.
set -g set-clipboard off

#----------------#
# Design Changes #
#----------------#

### Panes ###
set -g pane-border-fg colour59
set -g pane-active-border-fg brightblue

### Messaging ###
set -g message-fg black
set -g message-bg blue
set -g message-command-fg red
set -g message-command-bg black

### Window Mode ###
setw -g mode-bg colour6
setw -g mode-fg colour0

#------------#
# Status Bar #
#------------#
set-option -g status on                # turn the status bar on
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity

# set color for status bar
set-option -g status-bg colour235
set-option -g status-fg yellow

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg colour153 # brightblue #base0
# set-window-option -g window-status-bg colour236
# set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg colour62 # brightred #orange
set-window-option -g window-status-current-bg colour236
